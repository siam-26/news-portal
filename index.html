<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global News</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- StyleSheet link -->

    <script src="https://kit.fontawesome.com/caf2b5d2a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="container">
        <!-- First Navbar -->
        <section>
            <nav class="navbar navbar-expand-lg pt-4">
                <div class="container">
                    <a class="navbar-brand fs-3 fw-bold nav-brand-link" href="#"><span class="span">Global</span>
                        News</a>
                    <form class="d-flex d-none d-sm-none d-md-block d-lg-none ms-auto pe-4" role="search">
                        <button class="btn btn-outline-primary register-button" type="submit">Register</button>
                    </form>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto ">
                            <li class="nav-item me-5">
                                <a class="nav-link fs-5 nav1-link" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 nav1-link" href="blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <hr>



        <!-- second navbar -->

        <!--news-->
        <section>
            <div id="navbar-news-links-div" class="d-flex flex-lg-row second-navBar-div">

            </div>
        </section>
    </header>

    <!-- Main section start -->

    <main class="container">
        <!--categories-->
        <section>
            <div id="category-div">

            </div>
        </section>

        <!-- Number of items found for category -->
        <section>
            <div id="number-of-items-div" class="bg-white mt-3">
                <p id="items-found-category" class="pt-2 ps-3 fw-bold fs-5 items-found-category">4 Items found</p>
            </div>
        </section>

        <!-- Sort By View -->

        <section>
            <div class="d-flex mt-5 ">
                <div class="d-flex">
                    <p class=" fw-bold sort-by-view-p">Sort By View:</p>
                    <p class="ps-2  text-muted default-p">Default</p>
                </div>
                <div class="ms-auto">
                    <button type="button" class="btn sort-by-view-btn">Todayâ€™s Pick</button>
                    <button type="button" class="btn  sort-by-view-btn">Trending</button>
                </div>
            </div>
        </section>

        <!--Loading Spinner-->
        <div class="text-center spinner d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!--main news-->
        <section>
            <div id="main-news-div">

            </div>


        </section>

        <section>

            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 id="title" class="modal-title" id="newsDetailsModalLabel"></h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div id="thumbnails-img">

                        </div>
                        <div id="details" class="modal-body">

                        </div>



                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>




    </main>

    <!-- footer section -->
    <footer class="bg-white mt-5">
        <div class="d-flex justify-content-center align-items-center pt-5 pb-4">
            <p class="text-black-50 fw-bold">Copyright 2021 News Portal</p>
        </div>
    </footer>
    <!-- Bootstrap Js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Javascript file link -->
    <script src="script.js"></script>
</body>

</html>
